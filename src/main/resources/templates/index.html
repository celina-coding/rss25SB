<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${projectName}">Nom du Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header >
        <div class="container text-center">
            <img src="/img/Université_de_Rouen(1).jpg" 
                 alt="Logo Université de Rouen" 
                 class="img-fluid mb-4" 
                 style="max-height: 200px;">
            <h1 class="display-4" th:text="${projectName}">Nom du Projet</h1>
        </div>
    </header>

    <main class="container">
        <div class="bg-white p-4 p-md-5 rounded-3 shadow-sm mb-4">
            <div class="row">
                <div class="col-md-6 mb-4 mb-md-0">
                    <h3 class="mb-3 text-primary">Informations du projet</h3>
                    <div class="d-flex align-items-center mb-2">
                        <span class="fw-bold me-2">Version :</span>
                        <span th:text="${version}">1.0.0</span>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h3 class="mb-3 text-primary">Développé par</h3>
                    <ul class="list-unstyled">
                        <li class="py-2 border-bottom" 
                            th:each="dev : ${developers}" 
                            th:text="${dev}">Prénom Nom</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 mb-3 text-muted">
        <p class="mb-0">Projet XML - Université de Rouen Normandie</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
